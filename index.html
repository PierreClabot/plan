<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .target{
      border : solid 1px black;
      width: 100%;
      height: 50vh;
    }
  </style>
  <div class="event">

  </div>
  <div class="target">

  </div>
  <script>
    const target = document.querySelector(".target");
    target.addEventListener("touchmove",e=>{
      e.preventDefault();
      e.stopPropagation();
      console.log(e);
      document.querySelector(".event").innerHTML = "e.scale "+e.scale;
      document.querySelector(".event").innerHTML += "<br>e.scaleX "+e.scaleX;
      document.querySelector(".event").innerHTML += "<br>e.scalex "+e.scalex;
      document.querySelector(".event").innerHTML += "<br>e.scaleY "+e.scaleY;
      document.querySelector(".event").innerHTML += "<br>e.scaley "+e.scaley;
    })
  </script>
</body>
</html>

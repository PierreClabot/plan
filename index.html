<div class="btn-centrer">Centrer</div>


<script>

class PlanDeSalle{
  constructor()
  {
    const shape = document.getElementsByTagName("svg")[0];

    var mouseStartPosition = {x: 0, y: 0};
    var mousePosition = {x: 0, y: 0};
    var viewboxStartPosition = {x: 0, y: 0};
    var viewboxPosition = {x: 0, y: 0};
    var viewboxSize = {x: 670, y: 1010};
    var viewboxScale = 1.0;

    var mouseDown = false;

    this.scale = 1;
    this.boolZoom = false;
    this.lastScale = 1;
    this.positionSVG = {
      X : 0,
      Y : 0,
    };
    this.AppuiA = {
      X:0,
      Y:0
    };
    this.AppuiB = this.AppuiA;
    this.premierAppui = this.positionSVG;
    this.boolPremierAppui = true;
    this.myInterval = 0 ;
    this.dernierePositionSVG = {
      X:0,
      Y:0
    };
    this.maxY = 100;
    this.maxX = 200;
    this.clicSouris = false;
    const svg = document.querySelector("svg");
    const container = document.querySelector("div[data-name=PLAN-SALLE]");
    const btnCentrer = document.querySelector(".btn-centrer");
    var scaleWheelDeltaY = 1;

    btnCentrer.addEventListener("touchstart",function(e){
      if(this.myInterval)
      {
        clearInterval(this.myInterval);
      }
      svg.style.transform = "translate(0,0) scale(1)";
      this.positionSVG = {
        X : 0,
        Y : 0
      }
      this.dernierePositionSVG = this.positionSVG;
      this.scale = 1
    })
    btnCentrer.addEventListener("click",function(e){
      svg.style.transform = "translate(0,0) scale(1)";
      this.positionSVG = {
        X : 0,
        Y : 0
      }
      this.dernierePositionSVG = this.positionSVG;
      this.scale = 1
    })

    container.addEventListener("touchstart", e =>{
      this.appuiEn(e.touches[0].clientX, e.touches[0].clientY);
      
      document.querySelector(".event").innerHTML = `TouchStart<br>
                                                    ClientX : ${e.touches[0].clientX}<br>
                                                    ClientY : ${e.touches[0].clientY}<br>`;
      document.querySelector(".details-event").innerHTML = "";
    })
    container.addEventListener("mousedown", e =>{
      this.appuiEn(e.clientX, e.clientY);
      document.querySelector(".event").innerHTML = `Mouse Down<br>
                                                    ClientX : ${e.clientX}<br>
                                                    ClientY : ${e.clientY}<br>`;
      document.querySelector(".details-event").innerHTML = "";
    })
    container.addEventListener("touchmove",(e)=>{
        e.stopPropagation();
        e.preventDefault(); 

        document.querySelector(".event").innerHTML = `TouchStart<br>
                                                    ClientX : ${e.touches[0].clientX}<br>
                                                    ClientY : ${e.touches[0].clientY}<br>`;

        if(e.touches.length > 1) // Plusieurs doigts simultanés
        {
          this.zoom(e.scale);
        }
        if(e.touches.length == 1)
        {
          this.bougerEn(e.touches[0].clientX , e.touches[0].clientY);
        }

    })
    container.addEventListener("wheel", e=>{
      console.log("e wheel",e);
      console.log("wheelDeltaY",e.wheelDeltaY);
      e.stopPropagation();
      e.preventDefault();
      
      if(e.wheelDeltaY < 0) // DZZOOM
      {
        scaleWheelDeltaY -= 0.1;
        this.zoom(scaleWheelDeltaY);
      }
      else // ZOOM
      {
        scaleWheelDeltaY += 0.1;
        this.zoom(scaleWheelDeltaY);
      }
    })
    container.addEventListener("mousemove",(e)=>{
        e.stopPropagation();
        e.preventDefault(); 
        
        this.bougerEn(e.clientX , e.clientY);
    })

    container.addEventListener("touchend",(e)=>{
        e.stopPropagation();
        e.preventDefault(); 
        this.lever();   
    })
    container.addEventListener("mouseup",(e)=>{
        e.stopPropagation();
        e.preventDefault(); 
        this.lever();   
    })

    shape.addEventListener("mousemove", ()=>{this.mousemove});
    shape.addEventListener("mousedown", ()=>{this.mousedown});
    shape.addEventListener("wheel", ()=>{this.wheel});

  }

  mousedown(e) {
  mouseStartPosition.x = e.pageX;
  mouseStartPosition.y = e.pageY;

  viewboxStartPosition.x = viewboxPosition.x;
  viewboxStartPosition.y = viewboxPosition.y;

  window.addEventListener("mouseup", this.mouseup);

  mouseDown = true;
}
appuiEn(x,y){
    this.AppuiA = {
      X : x,
      Y : y
    }
    this.AppuiB = this.AppuiA;
    this.clicSouris = true;
    document.querySelector("svg").style.transition = "";
    if(this.myInterval)
    {
      clearInterval(this.myInterval)
    }
}
bougerEn(x,y)
{
  this.AppuiA = this.AppuiB;
  this.AppuiB = {
    X : x,
    Y : y
  }

  if(this.clicSouris)
  {
    if(this.boolPremierAppui)
    {
      this.premierAppui = {
        X : x,
        Y : y
      }
      this.boolPremierAppui = false;
    }
    document.querySelector("svg").style.transform=`translate(${this.positionSVG.X}px,${this.positionSVG.Y}px) scale(${this.scale})`;
    // 
    this.positionSVG = {
      X : (this.dernierePositionSVG.X+(x - this.premierAppui.X )),
      Y : (this.dernierePositionSVG.Y+(y - this.premierAppui.Y))
    }
  }
  document.querySelector(".event").innerHTML = `Je me déplace`;

}
zoom(scale)
{

  this.boolPremierAppui = true;
  if(this.scale == 1)
  {
    this.scale = scale;
  }

  if (scale>=this.lastScale) // Zoom
  {
    this.scale += (scale-this.lastScale);
  }
  else{ // Dezoom
    this.scale -= (this.lastScale-scale);
  }
  if(this.scale>4) // Limiter l'échelle de zoom / dezoom
  {
    this.scale = 4
  }
  if(this.scale <0.8)
  {
    this.scale = 0.8;
  }

  document.querySelector(".event").innerHTML += `Je zoom<br>
                                                    scale : ${this.scale}<br>`;

  this.lastScale=scale;
  document.querySelector("svg").style.transform = `translate(${this.dernierePositionSVG.X}px,${this.dernierePositionSVG.Y}px) scale(${this.scale})`;
}
lever()
{
  this.dernierePositionSVG = this.positionSVG;
  this.vecteur = {
    X : this.AppuiB.X - this.AppuiA.X,
    Y : this.AppuiB.Y - this.AppuiA.Y
  }
  // Calculer le vecteur vitesse
  // mémoriser la position du svg
  if(this.myInterval)
  {
    clearInterval(this.myInterval)
  }
  document.querySelector(".event").innerHTML += `Je n'appuie plus`;
  this.myInterval = setInterval(this.defilementScroll.bind(planDeSalle),30);

  this.boolZoom = true;
  this.lastScale = 1;
  this.boolPremierAppui =  true;
  document.querySelector("svg").style.transition = "";
  this.clicSouris = false;
  document.querySelector(".details-event").innerHTML = "Je n'appuie plus";
  

}
defilementScroll()
{
  // Bouger le SVG avec le vecteur vitesse
  // Diminuer le vecteur vitesse
  // Si vecteur vitesse < 1 trop petit alors désactiver setInterval 
  // document.querySelector("svg").style.transition = "transform 0.2s";
  let SVG = this.dernierePositionSVG;
  let nouveauVecteur = {
    X : this.vecteur.X * 0.95, // 0.95
    Y : this.vecteur.Y * 0.95  // 0.95
  }
  

  let difference = {
    X : (nouveauVecteur.X - this.vecteur.X)*30, // 100
    Y : (nouveauVecteur.Y - this.vecteur.Y)*30 // 100
  }
  console.log("positionSVG",this.positionSVG);

  this.vecteur = nouveauVecteur;

  let nouvellePositionSVG = {
    X : this.positionSVG.X - difference.X,
    Y : this.positionSVG.Y - difference.Y
  }
  document.querySelector(".details-event").innerHTML = `Je scroll: <br>
                                                  vecteur : <br>{ X : ${difference.X}, Y : ${difference.Y} }<br>
                                                  Nouvelle Position SVG : <br>{ X : ${nouvellePositionSVG.X}, Y : ${nouvellePositionSVG.Y} }`;
  // if(Math.abs(nouvellePositionSVG.X)>(this.maxX * this.scale))
  // {
  //   nouvellePositionSVG.X = this.maxX * this.scale * (nouvellePositionSVG.X/(Math.abs(nouvellePositionSVG.X)));
  //   clearInterval(this.myInterval);
    
  // }
  // if(Math.abs(nouvellePositionSVG.Y)>(this.maxY * this.scale))
  // {
  //   nouvellePositionSVG.Y = this.maxY * this.scale *(nouvellePositionSVG.Y/(Math.abs(nouvellePositionSVG.Y)));
  //   clearInterval(this.myInterval);
  // }

  this.positionSVG = nouvellePositionSVG;
  if((((Math.abs(nouveauVecteur.X))+(Math.abs(nouveauVecteur.Y)))/2)<=1)
  {
    document.querySelector(".details-event").innerHTML += "<br>Je sors de mon setInterval";
    document.querySelector("svg").style.transition = "";
    if(this.myInterval)
    {
      clearInterval(this.myInterval);
    }
    return;
  }

  document.querySelector("svg").style.transform = `translate(${nouvellePositionSVG.X}px,${nouvellePositionSVG.Y}px) scale(${this.scale})`
  this.dernierePositionSVG = this.positionSVG;
}

setviewbox()
{
  var vp = {x: 0, y: 0};
  var vs = {x: 0, y: 0};
  
  vp.x = viewboxPosition.x;
  vp.y = viewboxPosition.y;
  
  vs.x = viewboxSize.x * viewboxScale;
  vs.y = viewboxSize.y * viewboxScale;

  shape = document.getElementsByTagName("svg")[0];
  shape.setAttribute("viewBox", vp.x + " " + vp.y + " " + vs.x + " " + vs.y);
}

mousemove(e)
{
  console.log(this);
  mousePosition.x = e.offsetX;
  mousePosition.y = e.offsetY;
  
  if (mouseDown)
  {
    viewboxPosition.x = viewboxStartPosition.x + (mouseStartPosition.x - e.pageX) * viewboxScale;
    viewboxPosition.y = viewboxStartPosition.y + (mouseStartPosition.y - e.pageY) * viewboxScale;

    this.setviewbox();
  }
  
  var mpos = {x: mousePosition.x * viewboxScale, y: mousePosition.y * viewboxScale};
  var vpos = {x: viewboxPosition.x, y: viewboxPosition.y};
  var cpos = {x: mpos.x + vpos.x, y: mpos.y + vpos.y}
}

mouseup(e) {
  window.removeEventListener("mouseup", this.mouseup);
  
  mouseDown = false;
}

wheel(e) {
  var scale = (e.deltaY < 0) ? 0.8 : 1.2;
  
  if ((viewboxScale * scale < 8.) && (viewboxScale * scale > 1./256.))
  {  
    var mpos = {x: mousePosition.x * viewboxScale, y: mousePosition.y * viewboxScale};
    var vpos = {x: viewboxPosition.x, y: viewboxPosition.y};
    var cpos = {x: mpos.x + vpos.x, y: mpos.y + vpos.y}

    viewboxPosition.x = (viewboxPosition.x - cpos.x) * scale + cpos.x;
    viewboxPosition.y = (viewboxPosition.y - cpos.y) * scale + cpos.y;
    viewboxScale *= scale;
  
    this.setviewbox();
  }
}

}

const planDeSalle = new PlanDeSalle();
</script>

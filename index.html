<div class="btn-centrer">Centrer</div>


<script>

class PlanDeSalle{
  constructor()
  {
    const shape = document.getElementsByTagName("svg")[0];

    var mouseStartPosition = {x: 0, y: 0};
    var mousePosition = {x: 0, y: 0};
    var viewboxStartPosition = {x: 0, y: 0};
    var viewboxPosition = {x: 0, y: 0};
    var viewboxSize = {x: 670, y: 1010};
    var viewboxScale = 1.0;

    var mouseDown = false;

    var scale = 1;
    var boolZoom = false;
    var lastScale = 1;
    var positionSVG = {
      X : 0,
      Y : 0,
    };
    var AppuiA = {
      X:0,
      Y:0
    };
    var AppuiB = AppuiA;
    var premierAppui = positionSVG;
    var dernierePositionSVG = positionSVG;
    var boolPremierAppui = true;
    const svg = document.querySelector("svg");
    const container = document.querySelector("div[data-name=PLAN-SALLE]");
    const btnCentrer = document.querySelector(".btn-centrer");

    btnCentrer.addEventListener("touchstart",function(e){
      svg.style.transform = "translate(0,0) scale(1)";
      positionSVG = {
        X : 0,
        Y : 0
      }
      dernierePositionSVG = positionSVG;
      scale = 1
    })
    btnCentrer.addEventListener("click",function(e){
      svg.style.transform = "translate(0,0) scale(1)";
      positionSVG = {
        X : 0,
        Y : 0
      }
      dernierePositionSVG = positionSVG;
      scale = 1
      
    })

    container.addEventListener("touchstart",function(e){
      AppuiA = {
        X : e.touches[0].clientX,
        Y : e.touches[0].clientY
      }
      AppuiB = AppuiA;
    })

    container.addEventListener("touchmove",function(e){
        AppuiA = AppuiB;
        AppuiB = {
          X : e.touches[0].clientX,
          Y : e.touches[0].clientY
        }
        e.stopPropagation();
        e.preventDefault(); 

        if(e.touches.length > 1) // Plusieurs doigts simultans
        {
          boolPremierAppui = true;
          if(scale == 1)
          {
            scale = e.scale;
          }

          if (e.scale>=lastScale) // Zoom
          {
            scale += (e.scale-lastScale);
          }
          else{ // Dezoom
            scale -= (lastScale-e.scale);
          }
          if(scale>4) // Limiter l'chelle de zoom / dezoom
          {
            scale = 4
          }
          if(scale <0.8)
          {
            scale = 0.8;
          }
          lastScale=e.scale;
          document.querySelector("svg").style.transform = `translate(${dernierePositionSVG.X}px,${dernierePositionSVG.Y}px) scale(${scale})`;
        }
        if(e.touches.length == 1)
        {
          if(boolPremierAppui)
          {
            premierAppui = {
            X : e.touches[0].clientX,
            Y : e.touches[0].clientY
          }
          boolPremierAppui = false;
          }

          svg.style.transform=`translate(${positionSVG.X}px,${positionSVG.Y}px) scale(${scale})`;
          // 
          positionSVG = {
            X : (dernierePositionSVG.X+(e.touches[0].clientX - premierAppui.X )),
            Y : (dernierePositionSVG.Y+(e.touches[0].clientY - premierAppui.Y))
          }

        }

    })
    container.addEventListener("touchend",(e)=>{
        e.stopPropagation();
        e.preventDefault(); 

        dernierePositionSVG = positionSVG;
        console.log("AppuiA",AppuiA);
        console.log("AppuiB",AppuiB);
        let vecteur = {
          X : AppuiB.X - AppuiA.X,
          Y : AppuiB.Y - AppuiA.Y
        }
        this.defilementScroll(vecteur,dernierePositionSVG,scale);

        boolZoom = true;
        lastScale = 1;
        boolPremierAppui =  true;
        document.querySelector(".vecteur").innerHTML = `{ X : ${vecteur.X}, Y : ${vecteur.Y}}`
        
    })

    shape.addEventListener("mousemove", ()=>{this.mousemove});
    shape.addEventListener("mousedown", ()=>{this.mousedown});
    shape.addEventListener("wheel", this.wheel);

  }

  mousedown(e) {
  mouseStartPosition.x = e.pageX;
  mouseStartPosition.y = e.pageY;

  viewboxStartPosition.x = viewboxPosition.x;
  viewboxStartPosition.y = viewboxPosition.y;

  window.addEventListener("mouseup", this.mouseup);

  mouseDown = true;
}

defilementScroll(vecteur,positionSVG,scale)
{
  let SVG = positionSVG;
  let nouveauVecteur = {
    X : vecteur.X * 0.8,
    Y : vecteur.Y * 0.8
  }
  let difference = {
    X : nouveauVecteur.X - vecteur.X,
    Y : nouveauVecteur.Y - vecteur.Y
  }
  let nouvellePositionSVG = {
    X : positionSVG.X - difference.X,
    Y : positionSVG.Y - difference.Y
  }
  console.log(nouvellePositionSVG);
  document.querySelector("svg").style.transform = `translate(${nouvellePositionSVG.X}px,${nouvellePositionSVG.Y}px) scale(${scale})`
  // document.querySelector("svg").style.background = "red";
  if((nouveauVecteur.X>1) || (nouveauVecteur.Y>1))
  {
    this.defilementScroll(nouveauVecteur,nouvellePositionSVG,scale)
  }
}

setviewbox()
{
  var vp = {x: 0, y: 0};
  var vs = {x: 0, y: 0};
  
  vp.x = viewboxPosition.x;
  vp.y = viewboxPosition.y;
  
  vs.x = viewboxSize.x * viewboxScale;
  vs.y = viewboxSize.y * viewboxScale;

  shape = document.getElementsByTagName("svg")[0];
  shape.setAttribute("viewBox", vp.x + " " + vp.y + " " + vs.x + " " + vs.y);
  
}

mousemove(e)
{
  console.log(this);
  mousePosition.x = e.offsetX;
  mousePosition.y = e.offsetY;
  
  if (mouseDown)
  {
    viewboxPosition.x = viewboxStartPosition.x + (mouseStartPosition.x - e.pageX) * viewboxScale;
    viewboxPosition.y = viewboxStartPosition.y + (mouseStartPosition.y - e.pageY) * viewboxScale;

    this.setviewbox();
  }
  
  var mpos = {x: mousePosition.x * viewboxScale, y: mousePosition.y * viewboxScale};
  var vpos = {x: viewboxPosition.x, y: viewboxPosition.y};
  var cpos = {x: mpos.x + vpos.x, y: mpos.y + vpos.y}
}

mouseup(e) {
  window.removeEventListener("mouseup", this.mouseup);
  
  mouseDown = false;
}

wheel(e) {
  var scale = (e.deltaY < 0) ? 0.8 : 1.2;
  
  if ((viewboxScale * scale < 8.) && (viewboxScale * scale > 1./256.))
  {  
    var mpos = {x: mousePosition.x * viewboxScale, y: mousePosition.y * viewboxScale};
    var vpos = {x: viewboxPosition.x, y: viewboxPosition.y};
    var cpos = {x: mpos.x + vpos.x, y: mpos.y + vpos.y}

    viewboxPosition.x = (viewboxPosition.x - cpos.x) * scale + cpos.x;
    viewboxPosition.y = (viewboxPosition.y - cpos.y) * scale + cpos.y;
    viewboxScale *= scale;
  
    this.setviewbox();
  }
}

}

const planDeSalle = new PlanDeSalle();
</script>
